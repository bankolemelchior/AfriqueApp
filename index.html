<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Afrique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_content">
        <div class="tosearch">
            <input type="search" name="" id="searchCountry">
            <button id="oksearch">OK</button>
        </div>
        <div class="preview_next">
            <button class="preview">précedant</button>
            <button class="next">Suivant</button>
        </div>
        <button class="btn2">Afficher les drapeaux</button>
        <div class="display_country_name"><p>Les drapeaux ne s'affichent pas</p></div>
        <div class="display_country_flag"></div>
        <div class="display_details">
            <div class="phone_code">
                <h2>Indicatif téléphonique : -</h2>
            </div>
            <div class="currency">
                <h2>Monnaie : -</h2>
            </div>
            <div class="country_code">
                <h2>Code monnaie : -</h2>
            </div>
            <div class="capital_city">
                <h2>Capitale : -</h2>
            </div>
            <div class="area">
                <h2>Zone : -</h2>
            </div>
        </div>
    <script src="./index.js"></script>
</body>
</html>
